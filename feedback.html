        <header>
            <h1>Feedback Form</h1>
        </header>    
        <div class="container">    
        <form>    
            <div class="row">    
            <div class="col-25">    
                <label for="fname">First Name</label>    
            </div>    
            <div class="col-75">    
                <input type="text" id="fname" name="firstname" placeholder="Forename">    
            </div>    
            </div>    
            <div class="row">    
            <div class="col-25">    
                <label for="lname">Last Name</label>    
            </div>    
            <div class="col-75">    
                <input type="text" id="lname" name="lastname" placeholder="Surname">    
            </div>    
            </div>    
            <div class="row">    
                <div class="col-25">    
                <label for="email">Email</label>    
                </div>    
                <div class="col-75">    
                <input type="email" id="email" name="email" placeholder="Your email">    
                </div>    
            </div>    
            <div class="row">    
            <div class="col-25">    
                <label for="country">Country</label>    
            </div>    
            <div class="col-75">    
                <select id="country" name="country">    
                    <option value="none">Select Location</option>    
                <option value="Pyramid of Giza">Pyramid of Giza</option>    
                <option value="Great Wall of China">Great Wall of China</option>    
                <option value="Petra">Petra</option>    
                <option value="Machu Picchu">Machu Picchu</option>    
                <option value="Chichen Itza">Chichén Itzá</option>    
                <option value="Taj Mahal">Taj Mahal</option>    
                <option value="The Colosseum">The Colosseum</option>  
                <option value="Christ the Redeemer">Christ the Redeemer</option>
                </select>    
            </div>    
            </div>    
            <div class="row">    
            <div class="col-25">    
                <label for="feed_back">Feed Back</label>    
            </div>    
            <div class="col-75">    
                <textarea id="subject" name="subject" placeholder="Enter feedback" style="height:200px"></textarea>    
            </div>    
            </div>    
            <div class="row">    
            <input type="submit" value="Submit">    
            </div>    
        </form>    
        </div>
